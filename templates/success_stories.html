<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Matrimonial Website Landing Page Design HTML CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        header {
            font-family: 'Roboto', sans-serif;
            width: 100%;
            min-height: 180vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://th.bing.com/th/id/OIP.-m8lO6O3mV5aP2R-E70G1gHaEo?w=267&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            background-size: cover;
            position: relative;
        }

        .info {
            color: white;
            font-size: 20px;
            padding: 20px 70px;
            cursor: pointer;
        }

        .info span {
            margin: 0 10px;
        }

        nav {
            width: 100%;
            height: 70px;
            padding: 0 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 2em;
            letter-spacing: 2px;
        }

        .logo i {
            color: #e84393;
        }

        .menu a,
        .menu button {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            transition: 0.4s;
        }

        .menu a:last-child,
        .menu button {
            background: #e84393;
            border-radius: 8px;
        }

        .menu a:hover,
        .menu button:hover {
            background: #d7377f;
        }

        .htext {
            position: absolute;
            top: 20%;
            left: 5%;
            max-width: 600px;
            color: white;
        }

        .htext h1 {
            font-size: 2em;
        }

        .htext h2 {
            font-size: 4em;
        }

        .htext span {
            color: #e84393;
        }

        .htext p {
            margin: 15px 0;
            line-height: 2em;
        }

        .htext a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            letter-spacing: 2px;
            border-radius: 8px;
            transition: 0.4s;
        }

        .htext a:hover {
            background: #e84393;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 75%;
            margin: 0 auto;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
        }

        .card-body {
            padding: 20px;
            background: white;
            color: #333;
            text-align: center;
        }

        .card-body p {
            margin: 0;
        }

        .card-footer {
            background-color: white;
            text-align: center;
        }

        .card-footer video {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="info">
            <span> <i class="fa fa-phone"></i> +2(11) 434 4827</span>
            <span> <i class="fa fa-envelope"></i> info@example.com</span>
        </div>
        <nav>
            <div class="logo">
                <i class="fa fa-gift"></i> Magic Fix
            </div>
            <div class="menu">
                <a href="/transaction">Transaction</a>
                <a href="/all_profile">Members</a>
                <a href="/success_stories">Testimonials</a>
            
                <a href="{{url_for('login_page')}}">Login</a>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                {% for review in reviews %}
                <div class="col-12">
                    <div class="card mb-3">
                        <div class="card-body">
                            <img src="{{review.img}}" alt="{{review.name}}'s Profile Image">
                            <h3 class="card-title">Comment: {{ review.Comment }}</h3>
                            <p class="card-text">Name: {{ review.Name }}</p>
                            <p class="card-text">Rating: {{ review.Rating }}</p>
                        </div>
                        <div class="card-footer">
                            {% if review.video %}
                            <video controls>
                                <source src="{{ review.video }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            {% else %}
                            <p>No introduction video available.</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </header>
</body>

</html>
